<div class="reg-form">
    <h2>Register Employee</h2>
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" required [(ngModel)]="employee.name" name="name">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" required [(ngModel)]="employee.email" name="email">
        </div>
        <div>
          <label for="position">Position</label>
          <input type="text" id="position" required [(ngModel)]="employee.position" name="position">
        </div>
        <button type="submit" [disabled]="!employeeForm.form.valid">Submit</button>
      </form>
      
</div>
